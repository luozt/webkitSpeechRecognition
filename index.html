<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>show your voice</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div class="container">

    <div class="well btns">
      <button id="start" class="btn btn-primary" onclick="app.start()">Speech Start</button>
      <span id="tip" class="text-info hide">speeching...</span>
      <button id="stop" class="btn btn-warning hide" onclick="app.stop()">Speech Stop</button>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <div id="chart" class="chart"></div>
      </div>
    </div>

  </div>

  <script src="lib/jquery-1.11.3.js"></script>
  <script src="lib/highcharts-4.1.9.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
